<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MOVIES LISTING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js"
    ></script>

    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="input-field">
        <input id="search_box" type="text" />
        <label for="search_box">Search</label>
      </div>

      <div>
        <a
          id="filter_btn"
          onclick="javascript:filter()"
          class="waves-effect waves-light btn-large black-text text-darken-2"
          style="background:white"
        >
          <i class="material-icons"> filter_list </i> Filter
        </a>

        <!-- Dropdown Trigger -->
        <a class="dropdown-trigger btn" href="#" data-target="dropdown1"
          >Sort By</a
        >
        <body id="body" class="light-mode">
          <!-- <h1>Dark/Light Mode Switcher</h1> -->
        
          <button id= "light-dark-toggle" type="button" name="dark_light" onclick="toggleDarkLight()" title="Toggle dark/light mode">DARK MODE ON</button>
        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
          <li><a href="#!">one</a></li>
        </ul>
      </div>
      <div id="movieTable"></div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header"><span class="close">&times;</span></div>
        <div class="modal-body" id="body"></div>
      </div>
    </div>
    <script>
      function toggleDarkLight() {
        var body = document.getElementById("body");
        var currentClass = body.className;
        body.className = currentClass == "dark-mode" ? "light-mode" : "dark-mode";
        if(body.className == "dark-mode"){document.getElementById("light-dark-toggle").innerHTML = "LIGHT MODE ON"}
        else{ document.getElementById("light-dark-toggle").innerHTML = "DARK MODE ON"}
      }
      </script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var elems = document.querySelectorAll(".dropdown-trigger");
        var instances = M.Dropdown.init(elems, options);
      });
    </script>
  </body>
</html>
